name: Quick Check

on:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  quick-test:
    name: Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pydantic
    
    - name: Run unit tests only
      run: |
        python -m pytest anonyme/tests/test_regex_detector.py anonyme/tests/test_decision.py -v
